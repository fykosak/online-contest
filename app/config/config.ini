[common]
debug.log = "%app_dir%/temp/php_error.log"
debug.email = "michal@fykos.cz"

; sender's e-mail address of confirmation e-mail
mail.info = "fyziklani@fykos.cz"

; sender's name of confirmation e-mail
mail.name = "FYKOS"

; path to gettext dir structure
i18n.dir = "%app_dir%/i18n/locale"

; language used when no or unknown language is requested
i18n.defaultLang = 'cs'

database.driver = "mysql"
database.charset = "utf8"
database.lazy = true

service.Nette-Security-IAuthenticator = TeamAuthenticator
service.Nette-Security-IAuthorizator = SimpleAuthorizator


[common.set!]
date.timezone = "Europe/Prague"
short_open_tag = Off

[development < common]

[production < common]